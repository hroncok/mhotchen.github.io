layout: default
title: Articles by Matthew Hotchen

<section>
	<h1>{{ page.title }}</h1>
	<ul>
		{% for post in site.posts %}
			<li><time datetime="{{ post.date | date_to_xmlschema}}">{{ post.date | date: "%-d %B %Y" }}</time>: <a href="{{ post.url }}">{{ post.title }}</a>
		{% endfor %}
	</ul>
</section>
